<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>계산기</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="apple-touch-icon" href="/logo/logo-152.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="나의 계산기" />
        <meta name="description" content="나의 계산기" />
        <meta name="theme-color" content="#121212" />
    </head>
    <body>
        <div id="calculator">
            <div id="input-wrap">
                <div id="tmp"></div>
                <div id="input"></div>
            </div>
            <div id="button-wrap">
                <button id="all-clear">AC</button>
                <button id="clear">C</button>
                <button id="sign">+/-</button>
                <button class="amt divide">/</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="amt times">*</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="amt minus">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="amt plus">+</button>

                <button class="number num-0">0</button>
                <button id="dot">.</button>
                <button id="result">=</button>
            </div>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
